<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">        
    <link rel="shortcut icon" href="ui-resources/images/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon">
	<link rel="icon" href="ui-resources/images/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon">
    
    <title >Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="ui-resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/ui-resources/css/bootstrap.min.css}"/>
    <link href="ui-resources/css/signin.css" rel="stylesheet" media="screen" th:href="@{/ui-resources/css/signin.css}" />
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="ui-resources/js/jquery.min.js" th:src="@{/ui-resources/js/jquery.min.js}"></script>
    <script src="ui-resources/js/bootstrap.min.js" th:src="@{/ui-resources/js/bootstrap.min.js}"></script>
</head>
<body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" th:src="@{/ui-resources/images/avatar_2x.png}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="#" method="post" th:action="@{/authenticate}">
            	<th:block th:if="${param.error != null}">
			        <div th:replace="fragments/components :: alert (type='danger', message=${error})">Alert</div>
			    </th:block>		
			    <th:block th:if="${param.logout != null}">
			        <div th:replace="fragments/components :: alert (type='success', message=#{message.logout.success})">Alert</div>
			    </th:block>	    
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputEmail" name="username" class="form-control" placeholder=Username required oninvalid="this.setCustomValidity('Please Enter valid email')" disabled>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Sandi" required disabled>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" name="_spring_security_remember_me"> Ingatkan saya
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" disabled>Masuk</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Lupa sandi?
            </a>
        </div>
    </div>
</body>
</html>
